<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Todo List</h1>

    <div class="buttons">
      <button onclick="showAll()">Show All</button>
      <button onclick="showCompleted()">Show Completed</button>
      <button onclick="showUncompleted()">Show Uncompleted</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="todo-body">
        <!-- Data yahan aayega -->
      </tbody>
    </table>

    <script src="index.js"></script>
  </body>
</html>
